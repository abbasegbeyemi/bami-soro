<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!-- ===Favicon Link===-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- ==============================
    [ Import the JS file that handles the forms ] -->
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/authenticate.js') }}"></script>
    <!-- ==============================
    [ Template CSS ] -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formstyle.css') }}">
    <title> Sign Up </title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col my-auto">
                <div class="row justify-content-center">
                    <div class="col-auto mb-5 mx-auto">
                        <img class="img-fluid"
                             src="{{ url_for('static', filename="images/bm-logo-image.png") }}"
                             alt="Bamisoro Logo">
                        <span id="logo-name" class="mx-2 h1">bamisoro</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-4 mx-auto">
                            <h2 id="form-title"></h2>
                        </div>
                        <ul id="error-list" class="text-danger">

                        </ul>
                        <div id="form-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ==============================
    [ Bootstrap specific js requirements ] -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</html>
